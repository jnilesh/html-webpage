<h3>Create a free new Account</h3>

<input type="text" name="username" id="fname"/><br>
<label>lastname: </label> <input type="text" name="lastname" id="lname"/><br>

<label>Female:</label> <input type="radio" name="sex" value="female" id="female"/><br>
<label>Date of Birth: </label><input type="date" value="date" id="dob" max="2000-1-1"/> <br><br>
<div id="conditions"><a href="https://www.facebook.com/legal/terms">Why asking this Question?</a><br>

<a href="https://www.facebook.com/about/privacy">Terms And Condition</a><br><br>
<input type="submit" value="submit" onclick="signup()"><br></div>
</form>
